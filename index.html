<!DOCTYPE html>
<html lang="en">

<head>
    <title>NETFLIX RIPOFF</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
        <div class="net">NET<span class="flix">FLIX</span></div>
        <label for="">Thank you for signing up at Netflix. Tell us more about youre self</label>
        <br>
    </div>
    <div class="black">
        <div class="container2">
            <label for="Name" id="name">Name</label>
            <br>
            <input type="text" id="name" class="inp" placeholder="Enter your name">
            <br>
            <label for="Age" id="age">Age</label>
            <br>
            <input type="number" id="age" class="inp" placeholder="Age">
            <br>
            <label for="Email" id="email">Email</label>
            <br>
            <input type="email" id="email" class="inp" placeholder="Enter your email">
        </div>
        <div class="container3">
            <label for="content-type">Content type</label>
            <br>
            <div class="opt">
                <select id="content-type" name="content-type">
                    <option value="series">Series</option>
                    <option value="Films">Films</option>
                </select>
            </div>
        </div>
        <div class="container4">
            <label for="Movie" id="movie">Movie Type</label>
            <br>
            <label for="com">
                <input type="checkbox" name="check">
                Comedy
            </label>
            <br>
            <label for="com">
                <input type="checkbox" name="check">
                Action
            </label>
            <br>
            <label for="com">
                <input type="checkbox" name="check">
                Romance
            </label>
        </div>
        <br>
        <div class="container5">
            <label for="Gender" id="gen">Gender</label>
            <br>
            <label for="com">
                <input type="radio" name="check">
                Man
            </label>
            <br>
            <label for="com">
                <input type="radio" name="check">
                Girl
            </label>
            <br>
            <label for="com">
                <input type="radio" name="check">
                Other
            </label>
        </div>
        <div class="container6">
            <label for="feed" class="feed">Feed back</label>
            <br>
            <input type="text" placeholder="Any comment" class="ut">
        </div>
        <div class="sub">
            <form action="" method="get">
                <input type="submit" value="Submit" class="submit-div">
            </form>
        
        </div>
    </div>
</body>

</html>
